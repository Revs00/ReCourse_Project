<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>ReCourse</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="_content/ReCourse.Shared/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="_content/ReCourse.Shared/app.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="ReCourse.styles.css" />
    <link rel="icon" href="data:,">
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div class="modern-loading-screen">
            <div class="loading-wrapper">
                <div class="glass-circle"></div>
                <div class="orbit-spinner"></div>
                <div class="inner-dot"></div>
            </div>
            <h2 class="loading-title">ReCourse</h2>
            <span class="loading-sub">Starting the Application...</span>
        </div>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/Camera.js"></script>
    <script>
        window.onload = () => {
            if (navigator.mediaDevices) {
                startCamera();
            }
        };
        window.takeScreenshotCanvas = async () => {
            try {
                // Menangkap elemen body
                const canvas = await html2canvas(document.body, {
                    useCORS: true, // Izinkan memuat gambar dari domain localhost (untuk thumbnail)
                    logging: false
                });
                // Mengambil data Base64
                return canvas.toDataURL("image/png").split(',')[1];
            } catch (e) {
                console.error("Screenshot error:", e);
                return null;
            }
        };
        window.PlayAudioLoop = (elementId) => {
            const audio = document.getElementById(elementId);
            if (!audio) return;

            audio.volume = 0.15;

            const forcePlay = () => {
                audio.play()
                    .then(() => {
                        console.log("BGM Berhasil Jalan!");
                        // Hapus listener agar tidak mengulang fungsi setiap kali klik
                        ["click", "touchstart", "keydown"].forEach(ev =>
                            document.removeEventListener(ev, forcePlay));
                    })
                    .catch(err => console.log("Menunggu interaksi user untuk suara..."));
            };

            // Pasang listener di semua jenis interaksi user
            ["click", "touchstart", "keydown"].forEach(ev =>
                document.addEventListener(ev, forcePlay));

            // Coba jalankan langsung
            forcePlay();
        };
    </script>

</body>

</html>
